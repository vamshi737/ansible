  hosts: web
  tasks:
   vars: #play level, all tasks in this play have access to this
    COURSE: "DevOps with AWS"
    DURATION: "120HRS"
    trainer: "vamshi"
  - name: print the information
    ansible.builtin.debug:
     msg: "HI, i am vamshi i am learning devops with aws,duration is: 120hrs"
     tasks:
  - name: print the information
